<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập</title>
</head>
<body>

</body>
<script>
    let input = +prompt("Nhập số nhiệt độ hiện tại : ") ;
    if (input>100)
    {
        document.write("Giảm nhiệt độ xuống !");

       }
     else if(input<20)
     {
        document.write("Tăng nhiệt độ lên! ");
     }
     else
         {
         document.write("asd")
    }
</script>
</html>
