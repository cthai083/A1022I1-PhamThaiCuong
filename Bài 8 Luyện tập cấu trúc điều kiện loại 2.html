<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra xem một số nhập vào có phải là tuổi của một người không.
        Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0</title>
</head>
<body>

</body>
<script>
    let a = +prompt("Nhập số tuổi vào đây : ") ;
    if (a > 0 && a < 120 ) {
        document.write("Là số tuổi của 1 con người")
    }
      else {
          document.write("Đó không phải là số tuổi của 1 con người ")
    }
</script>
</html>
