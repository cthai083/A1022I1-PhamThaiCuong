<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1.</title>
</head>
<body>

</body>
<script>
    let a = +prompt("Nhập vào số a :") ;
    let b = +prompt("Nhập vào số b :") ;
    if (a == 0 && b == 0){
        document.write('Phương trình đó vô số nghiệm');
    }
    else if (a != 0 && b == 0){
        document.write('Phương trình đó có nghiệm x = 0');
    }
    else if (a == 0 && b != 0){
        document.write("Phương trình đó vô nghiệm");
    }
    else {
        document.write('Phương trình đó có nghiệm x = ' + (-b/a));
    }
</script>
</html>
