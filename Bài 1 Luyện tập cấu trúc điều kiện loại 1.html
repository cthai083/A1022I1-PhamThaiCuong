<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập vào 2 số a và b và kiểm tra</title>
</head>
<body>
</body>
<script>
    let value1 = +prompt("Nhập vào số thứ nhất : ");
    let value2 = +prompt("Nhập vào số thứ hai  : ");
    if (value1%value2 == 0 ){
        document.write("2 Số chia hết cho nhau");
    }else {
        document.write("2 Số không chia hết cho nhau");
    }

</script>
</html>
