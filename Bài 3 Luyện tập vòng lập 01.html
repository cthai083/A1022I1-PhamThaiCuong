<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</title>
</head>
<body>

</body>
<script>
    let number= 2;
    let i = 1;
    let e = 1;

    do
        {
        document.write(i + "<br>");
        document.write(e + "<br>");
        i = i + e;
        number++;
        e  = i + e ;
        number++;
    }
    while (number !== 20);
</script>
</html>
