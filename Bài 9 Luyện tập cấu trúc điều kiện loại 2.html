        Điều kiện để a,b,c là cạnh của một tam giác</title>

</body>
<script>
    let a = +prompt("Nhập số của a : ") ;
    let b = +prompt("Nhập số của b : ") ;
    let c =+prompt("Nhập số của c ");
    if (a >0 & c>0 & b>0 ){
        document.write("Là cạnh của 1 tam giác");
    }
     else if ((a+b)>c)
    {
        document.write("Là cạnh của 1 tam giác");
    }
    else if ((b+c)>a)
    {
        document.write("Là cạnh của 1 tam giác");
    }
      else if ((a+c)>b)
    {
        document.write("Là cạnh của 1 tam giác");
    }
      else {
        document.write("Mời bạn nhập lại !");
    };
</script>
