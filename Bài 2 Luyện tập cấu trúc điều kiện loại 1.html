<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập tuổi và in ra kết quả</title>
</head>
<body>
</body>
<script>
    let age = +prompt("Nhập số tuổi : ");
    if (age < 15 ){
        document.write("Học sinh không đủ tuổi để vào học lớp 10!")
    }else {
        document.write("Học sinh đã đủ tuổi để vào học lớp 10! ")
    }

</script>

</html>
